<!DOCTYPE html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center;'>
</div>
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; debugUIEnabled: false;'>
		<a-assets>
			<a-asset-item id="coin" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/thicerBee.gltf"></a-asset-item>
			<a-asset-item id="apple" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/apple.gltf"></a-asset-item>
		</a-assets>
		<!-- handle hiro marker -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/themukh/marker/master/hiro.patt'>
			<a-entity cursor="rayOrigin: mouse">

				<a-entity id="menu1">
					<a-entity menu1-item1
						position="0 0 -0.5"
						geometry="primitive: plane; width: auto; height: 0.25"
						material="color: #999"
						text="color: #d55; align: left; value: Change Model; width: 2; wrap-count: 12;"
						rotation="-90 0 0">
					</a-entity>
					<a-entity menu1-item2
						position="0 0 -0.25"
						geometry="primitive: plane; width: auto; height: 0.25"
						material="color: #999"
						text="color: #d55; align: left; value: Option 2; width: 2; wrap-count: 15;"
						rotation="-90 0 0">
					</a-entity>
					<a-entity menu1-item3
						position="0 0 0"
						geometry="primitive: plane; width: auto; height: 0.25"
						material="color: #999"
						text="color: #d55; align: left; value: Option 3; width: 2; wrap-count: 15;"
						rotation="-90 0 0">
					</a-entity>
				</a-entity>

			<a-entity id="menu2" visible="false">
				<a-entity gltf-model="#coin" coin-menu-item
					scale="0.2 0.2 0.2"
					position="0.5 0.5 -0.5"
					rotation="-90 0 0"
					animation-mixer="loop:repeat">
				</a-entity>

				<a-entity gltf-model="#apple" apple-menu-item
					scale="0.2 0.2 0.2"
					position="-0.5 0.5 -0.5"
					rotation="-90 0 0"
					animation-mixer="loop:repeat">
					</a-entity>
				</a-entity>



			</a-entity>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/themukh/marker/master/marker.patt'>
			<a-entity>  <!-- Grandparent entity -->
				<a-animation
					begin="show-letter"
					attribute="rotation"
					dur="600"
					from="0 0 0"
					to="0 180 0"
					repeat="0">
				</a-animation>
				<a-animation
					begin="hide-letter"
					attribute="rotation"
					dur="600"
					from="0 180 0"
					to="0 360 0"
					repeat="0">
				</a-animation>

					<a-entity gltf-model="#apple" model-animator
						id="model-animator"
						scale="0.25 0.25 0.25"
						position="0 0.5 0"
						rotation="0 0 0"
						animation-mixer="loop:repeat">
					</a-entity>


			</a-entity>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
	<script src="index.js"></script>

</body>
</html>
