<!DOCTYPE html>
<!-- <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="aframe.js"></script>
<!-- include aframe-ar.js -->
<!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> -->
<script src="aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center;'>

</div>
<div id="confidence" style="position: absolute; top: 10px; right: 10px; font-size: 25px;">

</div>
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; debugUIEnabled: false; matrixCodeType: 3x3; detectionMode: mono_and_matrix;'>
		<a-assets>
			<a-asset-item id="coin" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/thicerBee.gltf"></a-asset-item>
			<a-asset-item id="apple" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/apple.gltf"></a-asset-item>
			<a-asset-item id="ink" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/ink.gltf"></a-asset-item>
			<a-asset-item id="snake" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Models/snake.gltf"></a-asset-item>
			<a-asset-item id="boy" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/boy.gltf"></a-asset-item>
			<a-asset-item id="q" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/ink.gltf"></a-asset-item>
			<img id="spread" src="spread.png">

		</a-assets>

		<a-marker id="marker2" preset='custom' type='pattern' url='https://raw.githubusercontent.com/themukh/marker/master/marker.patt'>
			<a-entity>  <!-- Grandparent entity -->
				<a-animation
					begin="show-letter"
					attribute="rotation"
					dur="600"
					from="0 0 0"
					to="0 180 0"
					repeat="0">
				</a-animation>
				<a-animation
					begin="hide-letter"
					attribute="rotation"
					dur="600"
					from="0 180 0"
					to="0 360 0"
					repeat="0">
				</a-animation>

					<a-entity gltf-model="#q" model-animator
						id="model-animator"
						scale="0.25 0.25 0.25"
						position="0 0.5 0"
						rotation="0 0 0"
						animation-mixer="loop:repeat">
					</a-entity>


			</a-entity>
		</a-marker>

		<a-marker type='barcode' value='1'> <a-box id="box">
		<!-- <a-marker id="main-marker" preset='custom' type='pattern' url='https://raw.githubusercontent.com/uygaruyaniksoy/ucd-aha/master/markers/wwl/pattern-marker (6).patt'> -->
		<!-- <a-marker id="marker1" preset='custom' type='pattern' url='https://raw.githubusercontent.com/themukh/marker/master/hiro.patt'> -->
			<a-torus id="selection-identicatior" color="#ECFF33" arc="360" radius="0.4" radius-tubular="0.02" rotation="90 0 0"></a-torus>
			<a-image id="spread-image" src="#spread" width="1" height="1" rotation="-90 0 0"></a-image>

		</a-marker>
		<!-- <a-marker type='barcode' value='2'> <a-box material="color: blue;"></a-box> </a-marker>
		<a-marker type='barcode' value='3'> <a-box material="color: blue;"></a-box> </a-marker>
		<a-marker type='barcode' value='4'> <a-box material="color: blue;"></a-box> </a-marker>
		<a-marker type='barcode' value='5'> <a-box material="color: blue;"></a-box> </a-marker> -->
		<a-marker type='barcode' value='6'> <a-box material="color: lime;"></a-box> </a-marker>
		<a-marker type='barcode' value='7'> <a-box material="color: orange;"></a-box> </a-marker>
		<a-marker type='barcode' value='8'> <a-box material="color: cyan;"></a-box> </a-marker>
		<a-marker type='barcode' value='9'> <a-box material="color: blue;"></a-box> </a-marker>

		<!-- <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/uygaruyaniksoy/ucd-aha/master/markers/wwl/pattern-marker (0).patt'> <a-box></a-box> </a-marker>
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/uygaruyaniksoy/ucd-aha/master/markers/wwl/pattern-marker (1).patt'> <a-box></a-box> </a-marker>
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/uygaruyaniksoy/ucd-aha/master/markers/wwl/pattern-marker (2).patt'> <a-box></a-box> </a-marker>
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/uygaruyaniksoy/ucd-aha/master/markers/wwl/pattern-marker (3).patt'> <a-box></a-box> </a-marker>
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/uygaruyaniksoy/ucd-aha/master/markers/wwl/pattern-marker (4).patt'> <a-box></a-box> </a-marker>
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/uygaruyaniksoy/ucd-aha/master/markers/wwl/pattern-marker (5).patt'> <a-box></a-box> </a-marker> -->


		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
	<script src="index.js"></script>

</body>
</html>
