<!DOCTYPE html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center;'>
</div>
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; debugUIEnabled: false;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<a-assets>
		<a-asset-item id="coin" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/thicerBee.gltf"></a-asset-item>
		<a-asset-item id="apple" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Review%20Models/Models/apple.gltf"></a-asset-item>
		<a-asset-item id="boy" src="https://cdn.rawgit.com/doctor-emmet/AHA-AR/master/Jaz/Models/boy4.gltf"></a-asset-item>
		<a-asset-item id="tooth" src="https://raw.githubusercontent.com/doctor-emmet/AHA-AR/master/Jaz/Models/tooth.gltf"></a-asset-item>
		<a-asset-item id="toe" src="https://raw.githubusercontent.com/doctor-emmet/AHA-AR/master/Jaz/Models/toe.gltf"></a-asset-item>
		<a-asset-item id="snake" src="https://raw.githubusercontent.com/doctor-emmet/AHA-AR/master/Jaz/Models/snake.gltf"></a-asset-item>
		<a-asset-item id="blank" src="https://raw.githubusercontent.com/doctor-emmet/AHA-AR/master/Jaz/Models/blankCoin.gltf"></a-asset-item>
		<a-asset-item id="letterM" src="https://raw.githubusercontent.com/doctor-emmet/AHA-AR/master/Jaz/Models/Textures/toeTextureBAKE.gltf"></a-asset-item>



	</a-assets>

		<!-- handle hiro marker -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/themukh/marker/master/hiro.patt'>
			<a-entity cursor="rayOrigin: mouse">  <!-- Grandparent entity -->
				<a-animation
					begin="click"
					attribute="rotation"
					dur="600"
					from="0 0 0"
					to="0 180 0"
					repeat="0">
				</a-animation>

					<a-entity gltf-model="#coin" cursor-animator
						scale="0.25 0.25 0.25"
						position="0 0.5 0"
						rotation="0 0 0"
						animation-mixer="loop:repeat">
					</a-entity>


			</a-entity>
		</a-marker>

		<!-- handle marker* marker -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/themukh/marker/master/marker.patt'>
			<a-entity cursor="rayOrigin: mouse">  <!-- Grandparent entity -->

						position="0 0.5 0"
						rotation="0 0 0"
						animation-mixer="loop:repeat">
					</a-entity>


			</a-entity>
		</a-marker>

		</a-marker>
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
